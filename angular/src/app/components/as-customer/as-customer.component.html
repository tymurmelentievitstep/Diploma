<p>add customer</p>
<form [formGroup]="customerFormGroup">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" type="text" />
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Second Name</mat-label>
    <input matInput formControlName="second_name" type="text" />
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" type="text" />
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addCustomer()">
    Register
  </button>
</form>
<div>
  <p>list of customer</p>
  <pre>
    {{ this.allCustomer | async }}
  </pre>
</div>
