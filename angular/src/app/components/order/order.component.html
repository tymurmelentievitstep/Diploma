<div class="container">
  <div>
    <button
      mat-raised-button
      color="primary"
      *ngIf="auth"
      (click)="openDialog()"
    >
      add order
    </button>
    <button
      mat-raised-button
      color="primary"
      *ngIf="auth"
      routerLink="/service"
    >
      service
    </button>
    <button mat-raised-button color="primary" *ngIf="auth" routerLink="/users">
      user
    </button>
  </div>
  <p>list of order</p>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>Desc</th>
      <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="order_type">
      <th mat-header-cell *matHeaderCellDef>order_type</th>
      <td mat-cell *matCellDef="let element">{{ element.order_type }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
